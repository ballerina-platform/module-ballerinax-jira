    get:
      tags:
      - Issue fields
      summary: Get fields paginated
      description: |-
        Returns a [paginated](#pagination) list of fields for Classic Jira projects. The list can include:

         *  all fields
         *  specific fields, by defining `id`
         *  fields that contain a string in the field name or description, by defining `query`
         *  specific fields that contain a string in the field name or description, by defining `id` and `query`

        Use `type` must be set to `custom` to show custom fields only.

        **[Permissions](#permissions) required:** Permission to access Jira.
      operationId: getFieldsPaginated
      parameters:
      - name: startAt
        in: query
        description: The index of the first item to return in a page of results (page
          offset)
        required: false
        style: form
        explode: true
        schema:
          type: integer
          format: int64
          default: 0
      - name: maxResults
        in: query
        description: The maximum number of items to return per page
        required: false
        style: form
        explode: true
        schema:
          type: integer
          format: int32
          default: 50
      - name: type
        in: query
        description: The type of fields to search
        required: false
        style: form
        explode: true
        schema:
          type: array
          items:
            type: string
            enum:
            - custom
            - system
            default: ''
      - name: id
        in: query
        description: The IDs of the custom fields to return or, where `query` is specified,
          filter
        required: false
        style: form
        explode: true
        schema:
          uniqueItems: true
          type: array
          items:
            type: string
            default: ''
      - name: query
        in: query
        description: String used to perform a case-insensitive partial match with
          field names or descriptions
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: orderBy
        in: query
        description: |-
          [Order](#ordering) the results by:

           *  `contextsCount` sorts by the number of contexts related to a field
           *  `lastUsed` sorts by the date when the value of the field last changed
           *  `name` sorts by the field name
           *  `screensCount` sorts by the number of screens related to a field
        required: false
        style: form
        explode: true
        schema:
          type: string
          enum:
          - contextsCount
          - -contextsCount
          - +contextsCount
          - lastUsed
          - -lastUsed
          - +lastUsed
          - name
          - -name
          - +name
          - screensCount
          - -screensCount
          - +screensCount
          - projectsCount
          - -projectsCount
          - +projectsCount
