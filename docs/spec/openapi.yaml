        required: false
        style: form
        explode: true
        schema:
          type: boolean
          default: false
      - name: userName
        in: query
        description: This parameter is no longer available. See the [deprecation notice](https://developer.atlassian.com/cloud/jira/platform/deprecation-notice-user-privacy-api-migration-guide/)
          for details
        required: false
        style: form
        explode: true
        schema:
          type: string
