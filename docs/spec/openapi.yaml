        ]
      requestBody:
        description: The issue link request
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LinkIssueRequestJsonBean'
            example:
              comment:
                body:
                  content:
                  - content:
                    - text: Linked related issue!
                      type: text
                    type: paragraph
                  type: doc
                  version: 1
                visibility:
                  identifier: 276f955c-63d7-42c8-9520-92d01dca0625
                  type: group
