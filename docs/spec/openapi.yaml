      parameters: [
        ]
      requestBody:
        description: Details of the permissions to check
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BulkPermissionsRequestBean'
            example:
              accountId: 5b10a2844c20165700ede21g
              globalPermissions:
              - ADMINISTER
              projectPermissions:
              - issues:
                - 10010
                - 10011
                - 10012
                - 10013
                - 10014
                permissions:
                - EDIT_ISSUES
                projects:
                - 10001
